<!DOCTYPE html>
<html>
    <head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Curso Java Script</title>
    </head>
    <body>
        <script>
            
            var numero1 = parseFloat(prompt("Insira o primeiro número: "));
            var numero2 = parseFloat(prompt("Insira o segundo numero: "));
            var sub = numero1 - numero2;
            var multi = numero1 * numero2;
            var divi = numero1 / numero2;
            var soma = numero1 + numero2;
            alert("A subtração desses números é: " + sub);
            alert("A multiplicação desses números é: " + multi);
            alert("A divisão desses números é: " + divi);
            alert("A soma desses números é: " + soma);

        </script>

        <h1>Curso de Java Script</h1>
    </body>
</html>
