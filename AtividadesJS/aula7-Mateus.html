<!DOCTYPE html>
<html></html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Java Script</title>
</head>
<body>
    <script>
        var num1 = parseFloat(prompt("Digite a sua primeira nota: "));
        var num2 = parseFloat(prompt("Digite a sua segunda nota: "));
        var suaMedia = (num1 + num2) / 2;
        var mediaEscola = parseFloat(prompt("Digite a média da sua escola: "));

        if(suaMedia > mediaEscola){
            alert("Você foi aprovado!");
        } else {
            alert("Você foi reprovado!");
        }

    </script>
</body>
</html>
