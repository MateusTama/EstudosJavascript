<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Curso de Java Script</title>
    </head>
    <body>
        <h1>Curso de Java Script</h1>
        <script>

            prompt("Bem-vindo ao nosso simulador de calculadora, Divirta-se! Pressione qualquer tecla para começar.");
            var num1 = parseInt(prompt("Insira um número: "));
            var num2 = parseInt(prompt("Insira mais um número: "));
            var resto = num1 % num2;
            alert("O resto da divisão do número " + num1 + " pelo número " + num2 + " é: " + resto);
            var potencia = num1 ** num2
            alert("A exponenciação do número " + num1 + " pelo número " + num2 + " é: " + potencia);

        </script>
    </body>
</html>
