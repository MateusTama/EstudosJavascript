<!DOCTYPE html>
<html>
    <head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Curso Java Script</title>
    </head>
    <body>
        <script>
            
            var aluno = prompt("Insira o nome do aluno que deseja calcular a média das notas: ")
            var nota1 = parseFloat(prompt("Insira a primeira nota de " + aluno + ":"));
            var nota2 = parseFloat(prompt("Insira a segunda nota de " + aluno + ":"));
            var nota3 = parseFloat(prompt("Insira a terceira nota de " + aluno + ":"));
            var nota4 = parseFloat(prompt("Insira a quarta nota de " + aluno + ":"));
            var media = (nota1 + nota2 + nota3 + nota4) / 4;
            alert("A média de"+ aluno, "é" + media);

        </script>

        <h1>Curso de Java Script</h1>
    </body>
</html>
