<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade JavaScript</title>
</head>
<body>
    <script>
        js_n1 = parseInt(prompt("Informe o primeiro número"))
        js_n2 = parseInt(prompt("Informe o segundo número")) 
        if(js_n1 > js_n2) {
            alert("Primeiro = "+js_n2)
            alert("Segundo = "+js_n1)
        } else {
            alert("Primeiro = "+js_n1)
            alert("Segundo = "+js_n2)
        }
        
    </script>
</body>
</html>
