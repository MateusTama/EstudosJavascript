<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método Confirm()</title>
</head>
<body>
    <script>
        js_resposta = window.confirm("Selecione um dos botões: ")
        if(js_resposta == true) {
            document.write('Você clicou no "OK". ')
        }
        else {
            document.write('Você clicou no "Cancelar".')
        }        
    </script>
    
</body>
</html>
